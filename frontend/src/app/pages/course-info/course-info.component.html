<div class="course-info-container" *ngIf="course">
    <h1>{{ course.title }}</h1>
    <p class="description">{{ course.description }}</p>
  
    <div class="images">
      <img [src]="course.image" [alt]="course.title" />
    </div>
  
  
    <button class="start-button" (click)="startCourse()">Iniciar curso</button>
  </div>
