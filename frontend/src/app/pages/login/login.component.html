<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Introduce tu Usuario" />
        <div class="error" *ngIf="formSubmitted && loginForm.get('username')?.invalid">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">Ingresa nombre de usuario.</small>
          <small *ngIf="loginForm.get('username')?.errors?.['username']">Usuario invalido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Introduce tu contraseña" />
        <div class="error" *ngIf="formSubmitted && loginForm.get('password')?.invalid">
          <small>La contraseña es obligatoria.</small>
        </div>
      </div>
  
      <div class="form-footer">
        <button type="submit" class="btn">Iniciar sesión</button>
        <a routerLink="/register" class="link">¿No tienes una cuenta? Regístrate</a>
      </div>
    </form>
  </div>
