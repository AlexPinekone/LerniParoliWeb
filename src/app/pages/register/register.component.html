<div class="register-container">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre de usuario</label>
        <input type="text" id="name" formControlName="name" placeholder="Tu usuario" />
        <div class="error" *ngIf="formSubmitted && registerForm.get('name')?.invalid">
          <small>El nombre es obligatorio.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="tucorreo@email.com" />
        <div class="error" *ngIf="formSubmitted && registerForm.get('email')?.invalid">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Correo inválido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña segura" />
        <div class="error" *ngIf="formSubmitted && registerForm.get('password')?.invalid">
          <small>La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Repite la contraseña" />
        <div class="error" *ngIf="formSubmitted && !passwordsMatch()">
          <small>Las contraseñas no coinciden.</small>
        </div>
      </div>
  
      <div class="form-footer">
        <button type="submit" class="btn">Registrarse</button>
        <a routerLink="/login" class="link">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
