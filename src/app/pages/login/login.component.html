<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Introduce tu correo" />
        <div class="error" *ngIf="formSubmitted && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Introduce tu contraseña" />
        <div class="error" *ngIf="formSubmitted && loginForm.get('password')?.invalid">
          <small>La contraseña es obligatoria.</small>
        </div>
      </div>
  
      <div class="form-footer">
        <button type="submit" class="btn">Iniciar sesión</button>
        <a routerLink="/register" class="link">¿No tienes una cuenta? Regístrate</a>
      </div>
    </form>
  </div>
